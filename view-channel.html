    <!-- Initialize Swiper -->
    <script>
        var mywidth = $(window).width();
    var myitems = 0;
    if(mywidth > 1200)
  {
    myitems = 5;
  }
  if(mywidth >  1200 && mywidth < 1400)
  {
    myitems =4;
  }
  if(mywidth <  1000 && mywidth > 800)
  {
  myitems=3;
  }
  if(mywidth < 800 && mywidth > 600)
  {
  myitems=2;
  }
  if(mywidth <  600 )
  {
   myitems=1;
  }
  var swiper = new Swiper('.swiper-container', {
        slidesPerView: myitems,
        spaceBetween: 120,
        slidesPerGroup: 1,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
  
  
      $(window).on("resize",function(){
        var mywidth = $(window).width();
       
        if(mywidth > 1200)
  {
    myitems = 5;
  }
  if(mywidth >  1200 && mywidth < 1400)
  {
    myitems =4;
  }
  if(mywidth <  1000 && mywidth > 800)
  {
  myitems=3;
  }
  if(mywidth < 800 && mywidth > 600)
  {
  myitems=2;
  }
  if(mywidth <  600 )
  {
   myitems=1;
  }
  var swiper = new Swiper('.swiper-container', {
        slidesPerView: myitems,

          el: '.swiper-pagination',
          clickable: true,
        },

  });
